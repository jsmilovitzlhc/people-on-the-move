# Render Blueprint - People on the Move
# https://render.com/docs/blueprint-spec

databases:
  - name: potm-db
    plan: free
    databaseName: potm
    user: potm

services:
  - type: web
    name: people-on-the-move
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python scripts/setup_db.py
    startCommand: gunicorn src.dashboard.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: potm-db
          property: connectionString
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: NEWSAPI_KEY
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    autoDeploy: true
